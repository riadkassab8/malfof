  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">

    </div>

    <!-- carousel -->
    <section>
      <div class="container">
        <div class="slider">
          <span class="counter" id="counter">1 / 3</span>
          <button class="nav-btn prev" onclick="prevSlide()">&#60;</button>
          <img id="slide" src="images/529d6f65-2671-49e0-a615-2515d0b3b468.jpg" alt="slide" />
          <button class="nav-btn next" onclick="nextSlide()">&#62;</button>
          <br />
          <a href="#" class="order-btn">اطلب الآن</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-dark text-white">
      <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        <div class="me-5 d-none d-lg-block">
          <span>تابعنا على:</span>

          <a href="#" class="me-4 text-reset"><i class="fab fa-instagram"></i></a>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">© 2025 جميع الحقوق محفوظة | تصميم: Eng/riad kassab</div>
    </footer>

    <script>
      const images = ["images/529d6f65-2671-49e0-a615-2515d0b3b468.jpg", "images/OIP.webp", "images/اكلات-شتوية-مصرية.jpg"];

      let index = 0;

      function updateSlide() {
        document.getElementById("slide").src = images[index];
        document.getElementById("counter").textContent = `${index + 1} / ${images.length}`;
      }

      function nextSlide() {
        index = (index + 1) % images.length;
        updateSlide();
      }

      function prevSlide() {
        index = (index - 1 + images.length) % images.length;
        updateSlide();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
